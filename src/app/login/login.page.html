<ion-content color="primary" padding [fullscreen]="true" class="wrapper"> 
  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="12" size-lg="12" size-xs="12" class="ion-text-center">
          <div padding>
            <div class="logo-container">
              <img class="rounded-logo" src="https://distribuidora.flydatatech.com/files/logo.png" alt="Logo">
            </div>

            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input name="user" placeholder="Ingrese Usuario" required  ngModel ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Clave</ion-label>
              <ion-input type="password" name="password" placeholder="*****" required  ngModel ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
