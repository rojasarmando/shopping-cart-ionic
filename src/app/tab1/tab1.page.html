<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pedidos
    </ion-title>
    
    
    <ion-buttons slot="end">
      <ion-button (click)="crearPedido()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header color="light">
      <ion-grid>
        <ion-row style="margin-right: 200px; width: 100%;">
          <ion-col class="ion-text-center">
           Fecha
          </ion-col>
          <ion-col class="ion-text-center">No.</ion-col>
          <ion-col class="ion-text-center">Cliente</ion-col>
          <ion-col class="ion-text-center">Total</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pedido of pedidos">
          <ion-grid>
            <ion-row>
              <ion-col>{{ pedido.date }}</ion-col>
              <ion-col style="text-align: center;">{{ pedido.orderNumber }}</ion-col>
              <ion-col>{{ pedido.client }}</ion-col>
              <ion-col>{{ 100 }}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
